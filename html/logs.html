<!doctype html>
<html>
    <head>
    <title>Machine UI</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles/containers.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/right-panel.css" />
    <link rel="stylesheet" href="../styles/buttons.css" />
    <link rel="stylesheet" href="../styles/keyboard.css"/>
    </head>
    <body>
        <div class="app-container">
            <div class="center-container">
                <div class="header">
                    <div class="status-container">
                        <div class="safety-status">Safety tripped</div>
                        <div class="popuptext" id="myPopup">Machine status changed!</div>
                        <div id="machine-status" class="machine-status"></div>
                    </div>
                    <div class="data-container">
                        <div class="Safety-data">Status normal...</div>
                        <div class="operator">Logged in user - Operator</div>
                    </div>
                </div>
                <div class="center-panel">
                    <table class="data-table" style="height: 80%;">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody id="alarm-data">
                        </tbody>
                    </table>
                </div>
                <div class="footer">
                    <a href="./" class = "link">
                        <Button class="btn-standard large-button">
                        Main
                        </Button>
                    </a>
                    <a href="./control.html" class = "link">
                        <Button class="btn-standard large-button">
                        Alarm log
                        </Button>
                    </a>
                    <a href="./control.html">
                        <Button class="btn-standard large-button">
                        Controls
                        </Button>
                    </a>
                </div>
            </div>
            <div class="right-panel">
                <button id="alarm" class="alarm-inactive"  onclick="goAlack()">
                    <div>Alarm</div>
                    <div><ion-icon name="alert-circle"></ion-icon></div>
                </button>
                <button class="btn-start">
                    <span>Start</span>
                    <span><ion-icon name="play"></ion-icon></span>

                </button>
                <button class="btn-stop">
                    <span>Stop</span>
                    <ion-icon name="stop-circle"></ion-icon>
                </button>
                <button class="btn-standard">
                    <span>Reset</span>
                    <ion-icon name="arrow-redo-circle"></ion-icon>
                </button>
                <img class="oiya-logo" src="../images/OIYAicon.png" alt="Oiya logo">
            </div>
        </div>
        <script src="../Scripts/scripts.js"></script>
        <script src="../Scripts/keyboard.js" ></script>
        <script src="../Scripts/numPad.js"></script>
        <script src="../Scripts/gearheadClient.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
