<!doctype html>
<html>
    <head>
    <title>Machine UI</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../styles/containers.css" />
    <link rel="stylesheet" href="../styles/header.css" />
    <link rel="stylesheet" href="../styles/footer.css" />
    <link rel="stylesheet" href="../styles/right-panel.css" />
    <link rel="stylesheet" href="../styles/buttons.css">
    </head>
    <body>
        <div class="app-container">
            <div class="center-container">
                <div class="header"></div>
                <div class="center-panel"></div>
                <div class="footer">
                    <Button class="btn-standard">Page 1</Button>
                    <Button class="btn-standard">Page 2</Button>
                    <Button class="btn-standard">Page 3</Button>
                </div>
            </div>
            <div class="right-panel">
                <button class="btn-alarm" >
                    <div>Alarm</div>
                    <div><ion-icon name="alert-circle"></ion-icon></div>
                </button>
                <button class="btn-start">
                    <span>Start</span>
                    <span><ion-icon name="play"></ion-icon></span>

                </button>
                <button class="btn-alarm">
                    <span>Stop</span>
                    <ion-icon name="stop-circle"></ion-icon>
                </button>
                <button class="btn-standard">
                    <span>Reset</span>
                    <ion-icon name="arrow-redo-circle"></ion-icon>
                </button>
                <button class="btn-standard">
                    <span>Load Coil</span>
                    <ion-icon name="download"></ion-icon>
                </button>
                <button class="btn-standard">
                    <span>Automatic</span>
                </button>
                <button class="btn-standard">
                    <span>Manual</span>
                </button>
                <img class="oiya-logo" src="../images/OIYAicon.png" alt="Oiya logo">
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
